    <h2> &lt; MBTI &gt; </h2>
    <hr style="border: dashed 4px skyblue"></hr> 
    <dl>
        <dt>MBTI란?</dt>
        <dd> Myers-Briggs Type Indicator의 약자로 일상생활에 유용하게 활용할 수 있도록 고안한 자기보고식 성격유형지표입니다.</dd>
    </dl>
    <p> MBTI는 다음과 같은 4가지 분류 기준에 따른 결과에 의해 사람의 성격을 16가지로 나타냅니다.</p>
    <table border="1" style="width:40%">
        <caption>MBTI구분</caption>
        <tr>
            <th>선호경향</th>
            <th>구분</th>
        </tr>
        <tr>
            <td rowspan="2">에너지 방향</td>
            <td>외향 E</td>
        </tr>
        <tr>
            <td>내향 I</td>
        </tr>
        <tr>
            <td rowspan="2">인식 기능</td>
            <td>감각 S</td>
        </tr>
        <tr>
            <td>직관 N</td>
        </tr>
        <tr>
            <td rowspan="2">판단 기능</td>
            <td>사고 T</td>
        </tr>
        <tr>
            <td>감정 F</td>
        </tr>
        <tr>
            <td rowspan="2">생활 양식</td>
            <td>판단 J</td>
        </tr>
        <tr>
            <td>인식 P</td>
        </tr>
    </table>
